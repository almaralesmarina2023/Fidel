
<div ngClass="table-hover">
    <h1>{{service.Recetas[indice!].N()}}</h1>
    <img [src]="service.Recetas[indice!].I()" height="400" width="585" ngClass="rounded" *ngIf="indice!=-1"><br><br>
    <table ngClass="table table-dark estilo w-100" *ngIf="indice!=-1">
        <thead>
            <tr>
                <th>Ingredientes</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let i of service.Recetas[indice!].R()">
                <td>{{i[0]}}</td>

                <td>{{i[1]}}</td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="indice!=-1">
        <button  class="boton-menu clase" data-bs-toggle="collapse" data-bs-target="#demo"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16" >
            <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z"/>
            <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z"/>
            <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z"/>
        </svg></button>

        <div id="demo" class="collapse preparacion">
            <ul *ngFor="let i of service.Recetas[indice!].E(); let j=index" ngClass="lista">
                <li>{{j+1}} {{i}}</li>

            </ul>
        </div>
    </div>
</div>
